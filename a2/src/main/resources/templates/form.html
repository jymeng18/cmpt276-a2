<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RateMyProf</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
    <main class="container">
      <div class="row justify-content-center">
        <article class="col-md-6">
          <section class="form-container">
            <h2 class="mb-4">Submit Staff Rating</h2>
            
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
              <span th:text="${errorMessage}">Error message</span>
            </div>

            <form method="post" th:action="@{/ratings}">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter staff name"
                  required
                />
              </div>
        
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                  required
                />
              </div>
        
              <div class="form-group">
                <label for="roleType">Role Type</label>
                <select class="form-control" id="roleType" name="roleType" required>
                  <option value="">Select role...</option>
                  <option value="TA">TA</option>
                  <option value="PROF">Professor</option>
                  <option value="STAFF">Staff</option>
                  <option value="INSTRUCTOR">Instructor</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="clarity">Clarity (1-10)</label>
                <input
                  type="number"
                  class="form-control"
                  id="clarity"
                  name="clarity"
                  min="1"
                  max="10"
                  placeholder="Rate clarity"
                  required
                />
              </div>
        
              <div class="form-group">
                <label for="niceness">Niceness (1-10)</label>
                <input
                  type="number"
                  class="form-control"
                  id="niceness"
                  name="niceness"
                  min="1"
                  max="10"
                  placeholder="Rate niceness"
                  required
                />
              </div>
        
              <div class="form-group">
                <label for="knowledgeableScore">Knowledgeable Score (1-10)</label>
                <input
                  type="number"
                  class="form-control"
                  id="knowledgeableScore"
                  name="knowledgeableScore"
                  min="1"
                  max="10"
                  placeholder="Rate knowledge"
                  required
                />
              </div>
        
              <div class="form-group">
                <label for="comment">Comment</label>
                <textarea
                  class="form-control"
                  id="comment"
                  name="comment"
                  rows="4"
                  placeholder="Enter your comment (optional)"
                  maxlength="400"
                ></textarea>
              </div>
        
              <div class="submit-btn">
                <button type="submit" class="btn btn-primary">Submit Rating</button>
              </div>
            </form>
          </section>
        </article>
      </div>
    </main>
  </body>
</html>

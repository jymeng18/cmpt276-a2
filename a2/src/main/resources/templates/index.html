<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RateMyProf</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <header>
      <h1>Rate CS Teaching Staff</h1>
    </header>
    <main>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Niceness</th>
            <th scope="col">Clarity</th>
            <th scope="col">Knowledgeable</th>
            <th scope="col">Comments</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="rating : ${ratings}">
            <td th:text="${rating.name}">John</td>
            <td th:text="${rating.email}">john123@gmail.com</td>
            <td th:text="${rating.roleType}">Professor</td>
            <td th:text="${rating.clarity}">10</td>
            <td th:text="${rating.niceness}">7</td>
            <td th:text="${rating.knowledgeableScore}">5</td>
            <td th:text="${rating.comment}"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      &copy; Jerry Meng CMPT276 A2.
    </footer>
  </body>
</html>
